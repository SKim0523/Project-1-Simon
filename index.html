<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <div id="game-status">
        <p id="game-status-message">Welcome! &#128515;<br>Please click Start button to play.</p>
    </div>
    <div>
    <button type="button" id="start-button">Start</button>
    </div>
    <div id="outer-box">
        <button id="0" class="button upper-left" data-name="green"></button>  
        <button id="1" class="button upper-right" data-name="red"> </button> 
        <button id="2" class="button lower-left" data-name="yellow"></button>
        <button id="3" class="button lower-right" data-name="blue"></button>
    </div>
    <div id="inner-box">
        <p class="round">Round</p>
        <div id="round-display">--</div>
    </div>
    <div id="instruction">
        <h2>Instruction:</h2>
        <p id="instruction-text">Replicate the sequence the game board produces. The sequence grows longer each round! You win if you reach the 10th round.</p>
    </div>

    <audio id="sound0"><source src="./audio/sound0.wav" type="audio/wav"></audio>
    <audio id="sound1"><source src="./audio/sound1.wav" type="audio/wav"></audio>
    <audio id="sound2"><source src="./audio/sound2.wav" type="audio/wav"></audio>
    <audio id="win"><source src="./audio/win.wav" type="audio/wav"></audio>
    <audio id="lose"><source src="./audio/lose.wav" type="audio/wav"></audio>
</body>
</html>
